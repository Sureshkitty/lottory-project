<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to WinBigNow - Lottery Portal</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- FontAwesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.jpg" type="image/jpg">
</head>
<body class="dark-theme">
  <header>
    <div class="header-container">
      <!-- Centered Title -->
      <h1>Welcome to <span>WinBigNow</span></h1>

      <!-- Theme Toggle Button on the top-right corner -->
      <button onclick="toggleTheme()" aria-label="Toggle Dark/Light Theme" id="theme-toggle-btn">
        <i class="fas fa-moon"></i> <!-- Default to Moon icon for Dark Theme -->
      </button>
    </div>
  </header>

  <div class="welcome-container">
    <p>Your go-to place for live lottery numbers and previous data!</p>
    <div class="button-container">
      <button class="button button-live" onclick="goToLivePage()" aria-label="Go to live lottery numbers">Live Update Lottery Numbers</button>
      <button class="button button-previous" onclick="goToPreviousDataPage()" aria-label="Go to previous lottery data">Check Previous Data</button>
    </div>
  </div>

  <!-- Footer with Contact Details -->
  <footer>
    <h2>Contact Us</h2>
    <div class="contact-container">
      <!-- WhatsApp Link with App Name -->
      <a href="https://wa.me/919449824001" class="contact-icon" aria-label="Contact via WhatsApp">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>

      <!-- Email Link with App Name -->
      <a href="mailto:contact@winbignow.com" class="contact-icon" aria-label="Contact via Email">
        <i class="fas fa-envelope"></i>
        <span>Email</span>
      </a>

      <!-- Facebook Link with App Name -->
      <a href="https://facebook.com/WinBigNow" class="contact-icon" aria-label="Visit our Facebook page">
        <i class="fab fa-facebook"></i>
        <span>Facebook</span>
      </a>

      <!-- Instagram Link with App Name -->
      <a href="https://instagram.com/WinBigNow" class="contact-icon" aria-label="Visit our Instagram page">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </a>
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="assets/js/script.js"></script>
</body>
</html>
