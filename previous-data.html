<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Lottery Data</title>
  <link rel="stylesheet" href="assets/css/previous-data-styles.css">
  <link rel="icon" href="images/logo.jpg" type="image/jpg">
</head>
<body class="dark-theme">
  <!-- Button to toggle between dark and light themes -->
  <button id="theme-toggle">Light Theme</button>

  <!-- Table Container -->
  <div class="table-container">
    <header>
      <h1>Previous Lottery Data</h1>
    </header>

    <!-- Date Picker Section -->
    <section>
      <input type="date" id="date-picker">
      <h3 id="selected-date">Select a date to view the lottery data</h3>
    </section>

    <!-- Table to show the lottery data -->
    <table class="previous-data-table">
      <thead>
        <tr>
          <th>City</th>
          <th>12:00 PM</th>
          <th>3:00 PM</th>
          <th>6:00 PM</th>
          <th>9:00 PM</th>
        </tr>
      </thead>
      <tbody id="previous-data-body">
        <!-- Dynamic data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="assets/js/previous-data-script.js"></script>
</body>
</html>
